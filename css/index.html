<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>learn css</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
</head>

<body>
    <table class="cal" summary="a calendar style date picker">
        <caption>
            <a href="#" rel="prev">&lt;</a>
            <a href="#" rel="next">&gt;</a>
        </caption>
        <colgroup>
            <col id="sun" />
            <col id="Mon" />
            <col id="Tue" />
            <col id="Wed" />
            <col id="Tur" />
            <col id="Fri" />
            <col id="Sat" />
        </colgroup>
        <thead>
            <tr>
                <th scope="col">sun</th>
                <th scope="col">Mon</th>
                <th scope="col">Tue</th>
                <th scope="col">Wed</th>
                <th scope="col">Tur</th>
                <th scope="col">Fri</th>
                <th scope="col">Sat</th>
            </tr>
        </thead>
    </table>

</body>

</html>
