<html>

<head>
    <meta charset="utf-8">
    <title>vue</title>
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Turret+Road' rel='stylesheet' type='text/css'>
    <link rel="icon" type="image/x-icon" href="./images/horse.ico" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./assert.js"></script>
    <style>
        #results li.pass {
            color: green;
        }

        #results li.fail {
            color: red;
        }
    </style>
</head>

<body>
    <div id="app">{{message}}</div>
    <span :title="messageDate">页面加载时间测试</span>
    <ul id="results"></ul>
    <div id="box1" style="top: 99px; left: 99px;">first box</div>
</body>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'hello,world!',
            messageDate: '页面加载与:' + new Date().toLocaleString()
        }
    })
</script>

<script>
    function animateIt(elementId) {
        console.assert("执行了");
        var elem = document.getElementById(elementId);
        var tick = 0;
        var timer = setInterval(() => {
            if (tick < 50) {
                elem.style.fontSize = tick + "px";
                tick++;
            }else {
                clearInterval(timer);
                assert(tick === 100, "tick accessed via a closure");
                assert(elem, "element also accessed via a closure.");
                assert(timer, "timer reference also obtained via a closure.");
            }
        }, 100);
    }
    animateIt("box1");
</script>

</html>
